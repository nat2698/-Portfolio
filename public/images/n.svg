<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Degradado para el fondo circular -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#8b5cf6"></stop>
      <stop offset="100%" stop-color="#ec4899"></stop>
    </radialGradient>

    <!-- Degradado lineal para la letra -->
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f472b6"></stop>
      <stop offset="100%" stop-color="#c084fc"></stop>
    </linearGradient>

    <!-- Sombra -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25"></feDropShadow>
    </filter>
  </defs>

  <!-- CÃ­rculo de fondo -->
  <circle cx="60" cy="60" r=" fifty=" fill="url(#bgGrad)" filter="url(#dropShadow)"></circle>

  <!-- Trazo exterior sutil -->
  <circle cx="60" cy="60" r=" fifty=" fill="none" stroke="#ffffff33" stroke-width="2"></circle>

  <!-- Letra N -->
  <text x="50%" y="65%" text-anchor="middle" dominant-baseline="middle" fill="url(#letterGrad)" font-family="Poppins, sans-serif" font-size="64" font-weight="800" filter="url(#dropShadow)" style="letter-spacing:-2px">N</text>
</svg>
